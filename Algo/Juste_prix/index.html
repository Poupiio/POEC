<!DOCTYPE html>
<html lang="fr">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Le juste prix</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1>Le Juste Prix</h1>

      </div>

      <button id="replay">Rejouer</button>
   </div>

   <script src="index.js"></script>
</body>

</html>
