<h1>Tâches</h1>

<div class="container">
  <form
    class="form mx-auto col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-6"
    [formGroup]="taskForm"
  >
    <h2>Créer une tâche</h2>

    <!-- Title -->
    <div class="input-group mb-3">
      <span class="input-group-text taskActions" id="taskTitle">Titre</span>
      <input
        type="text"
        class="form-control"
        placeholder="Acheter du pain..."
        aria-label="Acheter du pain..."
        aria-describedby="taskTitle"
        name="title"
        formControlName="title"
      />
    </div>

    <!-- Description -->
    <div class="input-group mb-3">
      <span class="input-group-text taskActions" id="taskDescription"
        >Description</span
      >
      <textarea
        class="form-control"
        placeholder="Description de la tâche..."
        aria-label="With textarea"
        name="description"
        formControlName="description"
      ></textarea>
    </div>

    <!-- Status -->
    <div class="input-group mb-3">
      <label class="input-group-text taskActions" for="taskStatus"
        >Statut</label
      >
      <select
        class="form-select"
        id="taskStatus"
        name="status"
        formControlName="status"
      >
        <option value="TODO">À faire</option>
        <option value="ONGOING">En cours</option>
        <option value="DONE">Terminé</option>
      </select>
    </div>

    <!-- Estimated hours -->
    <div class="input-group mb-3">
      <span class="input-group-text taskActions" id="estimatedHours"
        >Temps estimé (en heures)</span
      >
      <input
        type="number"
        class="form-control"
        placeholder="1"
        aria-label="Temps estimé"
        aria-describedby="estimatedHours"
        name="estimation"
        formControlName="estimation"
      />
    </div>

    <!-- Project id -->
    <div class="input-group mb-3">
      <span class="input-group-text taskActions" id="projectId"
        >Projet attitré</span
      >
      <input
        type="number"
        class="form-control"
        placeholder="2"
        aria-label="2"
        aria-describedby="projectId"
        name="project"
        formControlName="project"
      />
    </div>

    <div class="d-flex justify-content-end">
      <button
        type="submit"
        class="btn btn-primary btn-lg addTask"
        (click)="submit()"
      >
        &#43;
      </button>
    </div>
  </form>
</div>
